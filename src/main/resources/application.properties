spring.application.name=chatservice

# Azure Cosmos DB configuration
spring.cloud.azure.cosmos.endpoint=${AZURE_COSMOS_ENDPOINT}
spring.cloud.azure.cosmos.key=${AZURE_COSMOS_KEY}
spring.cloud.azure.cosmos.database=studentchatdb
spring.cloud.azure.cosmos.populateQueryMetrics=true

# Azure Service Bus configuration
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING}
azure.servicebus.queue-name=chatnotifications
